<!DOCTYPE html>
<html>
    <head>
        <title>Manage Employees</title>
        <link rel="stylesheet" href="stile.css">
        <script src="javascript.js"></script>
    </head>
    <body>
        <div id="bluebox">
            <left><p id=title>Manage Employees</left>
            <button id="add" type="button" name="addEmployee" value="add">+ Add New Employee</button>
            <button id="delete" type="submit" name="delete" value="delete">- Delete</button></p>
        </div>
        <div id="whitebox">
            <table>
                <tr>
                    <th><input type="checkbox" id="checkbox" name="name" value="name"></th>
                    <th>Name</th>
                    <th>Email</th>
                    <th>Address</th>
                    <th>Phone</th>
                    <th>Actions</th>
            </table>
            <form id="form">
                <label for="name">Name: </label><input type="text" id="name"> <br>
                <label for="email">Email: </label><input type="email" id="email"><br>
                <label for="address">Address: </label><input type="text" id="address"><br>
                <label for="phone">Phone: </label><input type="tel" id="phone" pattern="[0-9]{3}-[0-9]{3}-[0-9]{4}"><br>
            </form>
        </div>
        </form>
    </body>
</html>
